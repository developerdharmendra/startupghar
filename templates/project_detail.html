{% extends "base.html" %}
{% load static %}

{% block title %}{{ SITE_NAME }}{% endblock title %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ project.image.url }}" alt="{{ project.name }}" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <h3 class="text-primary">{{ project.title }}</h3>
      <p class="text-justify">{{ project.description }}</p>
    </div>
  </div>
</div>
{% endblock content %}
